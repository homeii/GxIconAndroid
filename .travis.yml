language: android
jdk: openjdk7
android:
  components:
  - build-tools-22.0.1
  - android-25
  - extra-android-m2repository
  - extra-android-support
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    repo: homeii/GxIconAndroid
before_install:
- chmod +x gradlew
- openssl aes-256-cbc -K $encrypted_5d09990e1221_key -iv $encrypted_5d09990e1221_iv
  -in my.keystore.enc -out my.keystore -d
